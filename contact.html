  <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="img/steve thumb.png" alt="Logo" width="30" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="biography.html">Biography</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link active">Contact</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

            <ul class="dropdown-menu">

          <a class="btn order-btn" href="order.html" role="button">Order with Steve Moore!</a>

  </nav>

  <!--header-->
  <div class="row">
    <div class="container text-center">
      <h1>Contact us today!</h1>
      <hr>
    </div>
  </div>

  <!--contact form-->
  <div class="container mt-3 col-sm-6">
    <form>
      <!--first name-->
      <div class="mb-3">
        <label for="first" class="form-label">First Name</label>
        <input id="firstname" class="form-control" placeholder="First Name">
      </div>
      <!--last name-->
      <div class="mb-3">
        <label for="last" class="form-label">Last Name</label>
        <input id="lastname" class="form-control" placeholder="Last Name">
      </div>
      <!--email-->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <!--phone numnber-->
      <div class="mb-3">
        <label for="phone-number" class="form-label">Phone Number</label>
        <input id="phone-number" class="form-control" placeholder="(123) 456-7890">
      </div>
      <!--preferences-->
      <p>Do you perfer to be contacted via phone or email?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="email">
        <label class="form-check-label" for="email">
          Email
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="phone">
        <label class="form-check-label" for="phone">
          Phone
        </label>
      </div>
      <!--query-->
      <div class="mb-3">
        <label for="query" class="form-label">Query</label>
        <textarea class="form-control" id="query" rows="3"></textarea>
      </div>
      <!--submit-->
      <div class="mb-3">
        <button type="button" class="btn contact-btn" id="submitButton">Submit</button>
      </div>
      <!--success alert-->
      <div id="success"></div>
    </form>
  </div>

  <script>
    const alertPlaceholder = document.getElementById('success')

    const alert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible alert-size" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')

      alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('submitButton')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        alert('<b>Success!</b> We will get back to you shortly!', 'success')
      })
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
